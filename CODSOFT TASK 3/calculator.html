<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffc0cb; /* Pink background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #ffe6ee; /* Light pink background color */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .output {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1.5rem;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ADD8E6; /* Lighter pink background color */
    }

    button:hover {
      background-color: #ffa7b7; /* Darker pink background color */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>My Calculator</h1>
    <div class="output">
      <input type="text" id="display" readonly>
    </div>
    <div class="keys">
      <button id="clear">C</button>
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="equals">=</button>
      <button id="dot">.</button>
      <button id="zero">0</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const display = document.getElementById('display');
      const clearButton = document.getElementById('clear');
      const plusButton = document.getElementById('plus');
      const minusButton = document.getElementById('minus');
      const multiplyButton = document.getElementById('multiply');
      const divideButton = document.getElementById('divide');
      const equalsButton = document.getElementById('equals');
      const dotButton = document.getElementById('dot');

      const numberButtons = document.querySelectorAll('.keys button[id^="one"], .keys button[id^="two"], .keys button[id^="three"], .keys button[id^="four"], .keys button[id^="five"], .keys button[id^="six"], .keys button[id^="seven"], .keys button[id^="eight"], .keys button[id^="nine"], .keys button[id^="zero"]');

      let firstOperand = '';
      let secondOperand = '';
      let operator = '';
      let result = '';

      function updateDisplay() {
        display.value = result;
      }

      function clearDisplay() {
        firstOperand = '';
        secondOperand = '';
        operator = '';
        result = '';
        updateDisplay();
      }

      function calculate() {
        const num1 = parseFloat(firstOperand);
        const num2 = parseFloat(secondOperand);
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 === 0) {
              result = 'Error: Division by zero';
            } else {
              result = num1 / num2;
            }
            break;
        }
        updateDisplay();
      }

      function appendToDisplay(value) {
        if (operator === '') {
          firstOperand += value;
        } else {
          secondOperand += value;
        }
        result = operator === '' ? firstOperand : secondOperand;
        updateDisplay();
      }

      clearButton.addEventListener('click', clearDisplay);
      plusButton.addEventListener('click', () => { operator = '+'; });
      minusButton.addEventListener('click', () => { operator = '-'; });
      multiplyButton.addEventListener('click', () => { operator = '*'; });
      divideButton.addEventListener('click', () => { operator = '/'; });
      equalsButton.addEventListener('click', calculate);
      dotButton.addEventListener('click', () => { appendToDisplay('.'); });

      numberButtons.forEach(button => {
        button.addEventListener('click', () => {
          appendToDisplay(button.textContent);
        });
      });
    });
  </script>
</body>
</html>
